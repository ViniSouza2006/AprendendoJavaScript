<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Iniciar(){
            let ValorDolar = parseFloat(prompt("Informe quanto está a cotação do dólar agora?"));
            let Carteira = parseFloat(prompt("Quantos R$ você tem na carteira?"));

            let ValorConvertido = (Carteira / ValorDolar).toFixed(2);
            
            alert("O valor dos Reais para Dólares é de: " + ValorConvertido);
        }
    </script>
</head>
<body>

    <h1>Conversor R$ >>> US$</h1>

    <button onclick="Iniciar()">Converter</button>

</body>
</html>
