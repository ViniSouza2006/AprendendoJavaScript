<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-IMC</title>
    <link rel="stylesheet" href="EstiloCalculadora.css">
    
    <script>
        function Iniciar() {
            var nome = document.getElementById("nome").value;
            var altura = document.getElementById("altura").value;
            var peso = document.getElementById("peso").value;
            
            if (altura > 0 && peso > 0) {
                var imc = peso / (altura * altura);
                document.querySelector(".resultado").innerHTML = nome + ", seu IMC é " + imc.toFixed(2);
            } else {
                document.querySelector(".resultado").innerHTML = "Por favor, insira valores válidos para altura e peso.";
            }
        }
    </script>

</head>
<body>
    <div class="container">
        <fieldset class="campo">
            <h1>Calculadora-IMC</h1>
            <br>
            <div class="divisao">
                <label for="nome">Nome: </label>   
                <input type="text" id="nome">
            </div>
            <div class="divisao">
                <label for="altura">Altura: </label>
                <input type="number" id="altura" min="1" step="0.01">
            </div>
            <div class="divisao">
                <label for="peso">Peso: </label>
                <input type="number" id="peso" min="1" step="0.1">
            </div>
            <button onclick="Iniciar()">Calcular</button><br><br>
            <div class="arearesultado"><p class="resultado"></p></div>
        </fieldset>
    </div>
</body>
</html>
