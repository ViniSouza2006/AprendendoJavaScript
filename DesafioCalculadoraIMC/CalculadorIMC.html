<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-IMC</title>
    <link rel="stylesheet" href="EstiloCalculadora.css">
    
    <script>
        function Iniciar() {
            var nome = document.getElementById("nome").value;
            var altura = parseFloat(document.getElementById("altura").value);
            var peso = parseFloat(document.getElementById("peso").value);
            
            console.log("Nome: " + nome);
            console.log("Altura: " + altura);
            console.log("Peso: " + peso);

            var resultadoElement = document.querySelector(".resultado");
            if (resultadoElement) {
                if (altura > 0 && peso > 0) {
                    var imc = peso / (altura * altura);
                    var classificacao = "";

                    if (imc < 18.5) {
                        classificacao = "baixo peso";
                    } else if (imc >= 18.5 && imc <= 24.9) {
                        classificacao = "peso normal";
                    } else if (imc >= 25 && imc <= 29.9) {
                        classificacao = "sobrepeso";
                    } else if (imc >= 30 && imc <= 34.9) {
                        classificacao = "obesidade grau 1";
                    } else if (imc >= 35 && imc <= 39.9) {
                        classificacao = "obesidade grau 2";
                    } else if (imc >= 40) {
                        classificacao = "obesidade grau 3";
                    }

                    resultadoElement.innerHTML = nome + ", seu IMC é " + imc.toFixed(2) + " (" + classificacao + ")";
                } else {
                    resultadoElement.innerHTML = "Por favor, insira valores válidos para altura e peso.";
                }
            } else {
                console.error("Elemento com a classe 'resultado' não encontrado.");
            }
        }
    </script>

</head>
<body>
    <div class="container">
        <fieldset class="campo">
            <h1>Calculadora-IMC</h1>
            <br>
            <div class="divisao">
                <label for="nome">Nome: </label>   
                <input type="text" id="nome">
            </div>
            <div class="divisao">
                <label for="altura">Altura: </label>
                <input type="number" id="altura" min="1" step="0.01">
            </div>
            <div class="divisao">
                <label for="peso">Peso: </label>
                <input type="number" id="peso" min="1" step="0.1">
            </div>
            <button onclick="Iniciar()">Calcular</button><br><br>
            <div class="arearesultado"><p class="resultado"></p></div>
        </fieldset>
    </div>
</body>
</html>
