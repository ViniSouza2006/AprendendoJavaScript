<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Iniciar(){
            var A = parseFloat(prompt("Qual é o valor de A?"));
            var B = parseFloat(prompt("Qual é o valor de B?"));
            var C = parseFloat(prompt("Qual é o valor de C?"));

            var delta = B * B - 4 * A * C;
            if (delta < 0) {
                alert("A equação não possui raízes reais.");
            } else {
                var x1 = (-B + Math.sqrt(delta)) / (2 * A);
                var x2 = (-B - Math.sqrt(delta)) / (2 * A);
                alert("As raízes da equação são: x1 = " + x1 + " e x2 = " + x2);
            }


        }
    </script>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <button onclick="Iniciar()">Calcular</button>

    <p id="Equação"></p>
    <br>
    <p id="CalculoRealizado"></p>
    <br>
    <p id="ValorCalculado"></p>
</body>
</html>
