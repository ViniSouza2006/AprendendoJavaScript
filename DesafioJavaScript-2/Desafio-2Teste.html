<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Inicie(){
            var nome = prompt("Qual o seu Nome?");
            if (nome) {
                alert("Olá, " + nome + "!");
            } else {
                alert("Voce não inseriu um nome!")
            }
            if (nome) {
                var idade = prompt("Qual a sua idade?");
                if (idade) {
                    alert(" Acabei de conhecer "  +  nome  +  " Você tem "  +  idade   + " Anos de Idade!");
                }
            }
        }
    </script>
</head>
<body>
    <h1>Boas-Vindas</h1><br>

    <Button onclick="Inicie()">Inicie Desafio</Button>

</body>
</html>
