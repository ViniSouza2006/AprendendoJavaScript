<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-lampada</title>
    <script>
        let lampadaQuebrada = false;

        function acenderLampada() {
            if (!lampadaQuebrada) {
                document.getElementById('lampada').src = 'Midia/lampada-acesa.jpg';
            }
        }

        function apagarLampada() {
            if (!lampadaQuebrada) {
                document.getElementById('lampada').src = 'Midia/lampada-apagada.jpg';
            }
        }

        function quebrarLampada() {
            document.getElementById('lampada').src = 'Midia/lampada-quebrada.jpg';
            lampadaQuebrada = true;
        }
    </script>
</head>
<body>
    <img id="lampada" src="Midia/lampada-apagada.jpg" alt="Uma lampada-apagada"
    onmouseover="acenderLampada()" 
    onmouseout="apagarLampada()"
    onclick="quebrarLampada()">
</body>
</html>
