<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function Inicio(){
        var numero = parseInt(prompt ("Digite um número inteiro qualquer:"));

        let depois = numero + 1 ;
        let antes = numero - 1 ;
        alert ( " Antes de "  + numero + ", temos o número "  +  antes +  "\n Depois de "  +  numero  + ", temos o número "  +  depois);
    }
</script>
</head>
<body>

    <h1>Antes e Depois</h1>
    <br>
    <Button onclick="Inicio()">Antecessor e Sucessor</Button>

</body>
</html>
